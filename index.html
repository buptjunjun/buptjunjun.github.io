<script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
<script>


    function get_params_map(url)
    {
        if(!url)
        {
            return {};
        }

        var ret = {};
        var params_strs = url.split("?");

        if(params_strs.length < 2)
        {
            return {}
        }

        var params_str = params_strs[1];

        if(params_str)
        {
            var param_strs = params_str.split("&");
            for(var i = 0; i < param_strs.length; i++)
            {
                var param_= param_strs[i];
                var pair =  param_.split("=");
                if(pair && pair.length == 2)
                {
                    ret[pair[0]] = pair[1];
                }

            }
        }
        return ret;
    }

    function get_params(url,name)
    {
        var ret = get_params_map(url);
        return  ret[name];
    }



    $("#btn1").on("click",function(){
      var url = $("#urlinput").val();
      var vid = get_params(url,"v")
      console.log(url,vid);

      window.location.href="./read.html?vid="+vid;
  });
</script>
